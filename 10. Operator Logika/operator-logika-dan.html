<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
<script>

    let ayam = true && true; // true
    document.writeln("<p>"+ ayam +"</p>")

    ayam = true && false; // false
    document.writeln("<p>"+ ayam +"</p>")

    ayam = false && true; // false
    document.writeln("<p>"+ ayam +"</p>")

    ayam = false && false; // false
    document.writeln("<p>"+ ayam +"</p>")

</script>    
</body>
</html>
