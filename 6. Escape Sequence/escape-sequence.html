<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Sequence</title>
</head>
<body>
    <script>
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Farhan \nHafizh"); // Farhan 'enter' Hafizh
        document.writeln("\\Home\\family"); //  \Home\family
        document.writeln("\"Programmer Zaman Now\"") //  "Programmer Zaman Now"
        document.writeln("\'Belajar Javascript\'") // 'Belajar Javascript'
        document.writeln("Never\tGiveup") // Never	Giveup (tab)
        document.writeln("</textarea>")
    </script>
</body>
</html>
