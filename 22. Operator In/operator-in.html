<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator In</title>
  </head>
  <body>
    <script>
      // In Operator hanya mengcheck apakah sebuah property atau index ada atau tidak
      const person = {
        firstName: "Farhan",
        lastName: "Hafizh",
      };

      if ("firstName" in person) {
        alert(`Hello ${person.firstName}, selamat datang!`);
      } else {
        alert("Hello");
      }

      const student = {
        firstName: "Ikan",
        middleName: undefined,
        lastName: "Asin",
      };

      if ("middleName" in student) {
        alert(`Hello ${student.middleName}, selamat datang`);
      } else {
        alert("Hello");
      }

      // in array
      const ikan = [null, "ikan mas", "ikan bawal", null];
      const ikanResult = 0 in ikan;
      document.writeln(`<p>${ikanResult}</p>`);
    </script>
  </body>
</html>
