<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Array</title>
</head>
<body>
<script>

    // Menambahkan array yang kosong
    let arrayKosong = [];
    arrayKosong.push("Tangerang");
    arrayKosong.push("Banten", "Indonesia");
    arrayKosong.push("Jakarta", "Depok");
    arrayKosong.push(["Bogor", "Bekasi"]);

    let arrayNama = ["Farhan", "Hafizh", "NoMercy"]; // Urutan array adalah index

    console.table(arrayKosong); // console tabel

    document.writeln(`${arrayNama[1]}`); // Hafizh
    document.writeln(`<p>${arrayKosong}</p>`); // Mencetak Array

    // Mengubah isi Array
    arrayKosong[0] = "Diubah";
    console.table(arrayKosong);

    // Menghapus isi Array
    delete arrayKosong[0];
    console.table(arrayKosong);


</script>
</body>
</html>
