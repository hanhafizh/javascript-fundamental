<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
<script>

    const person = {
        "nama lengkap" : "FarhaN Hafizh",
        alamat : "Tangerang",
        umur : 20
    };

    // ubah property atau attribute
    // person["nama"] = "Farhan Hafizh";
    // person["alamat"] = "Tangerang, Banten";
    // person["umur"] = 20;

    console.info(`Nama : ${person["nama lengkap"]}`);
    console.info(`Alamat : ${person.alamat}`);
    console.info(`Umur : ${person.umur}`);

    console.table(person);

    // delete property
    delete person ["umur"];
    console.table(person);

</script> 
</body>
</html>
